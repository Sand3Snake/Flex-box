<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Estilo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-top: 5px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" placeholder="Digite um nome">
        <br>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Digite um email" required>
        <br>
        <label>Escolha o valor do seu salário:</label>
        <br>
        <input type="radio" id="salario1" name="salario" value="10.000">
        <label for="salario1">R$10.000</label>
        <br>
        <input type="radio" id="salario2" name="salario" value="15.000">
        <label for="salario2">R$15.000</label>
        <br>
        <input type="radio" id="salario3" name="salario" value="20.000">
        <label for="salario3">R$20.000</label>
        <br>
        <input type="radio" id="salario4" name="salario" value="25.000">
        <label for="salario4">R$25.000</label>
        <br>
        <label>Opções adicionais:</label>
        <br>
        <input type="checkbox" id="varios1" name="varios" value="150">
        <label for="varios1">R$150,00</label>
        <br>
        <input type="checkbox" id="varios2" name="varios" value="150">
        <label for="varios2">R$150,00</label>
        <br>
        <input type="checkbox" id="varios3" name="varios" value="150">
        <label for="varios3">R$150,00</label>
        <br>
        <input type="checkbox" id="varios4" name="varios" value="150">
        <label for="varios4">R$150,00</label>
        <br>
        <label>Selecione um estado:</label>
        <br>
        <select>
            <option value="RIO DE JANEIRO" selected>RIO DE JANEIRO</option>
            <option value="SÃO PAULO">SÃO PAULO</option>
            <option value="BAHIA">BAHIA</option>
            <option value="CEARÁ">CEARÁ</option>
        </select>
        <br>
        <label>Digite seu comentário:</label>
        <br>
        <textarea name="comentario" id="" cols="30" rows="5"></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
