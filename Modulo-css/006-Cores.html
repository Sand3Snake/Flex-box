<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            color: rgb(84, 188, 236);
            padding: 30px;
            text-align: center;
        }
        div:nth-child(1)
        {
            background: rgb(194, 89, 106);
        }
        div:nth-child(2)
        {
            background: rgb(36, 32, 43);
        }
        div:nth-child(3)
        {
            background: rgb(93, 64, 161);
        }
    </style>
</head>
<body>
    <div>
        #8B93FF
    </div>
    <div>
        #704264
    </div>
    <div>
        #E1AFD1
    </div>
</body>
</html>
